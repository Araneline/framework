name: CI

on:
  push:
    paths-ignore:
      - "docs/**"
    branches:
      - main
  pull_request:
    paths-ignore:
      - "docs/**"
    branches:
      - main

jobs:
  test-fixtures:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest]
        node: [16]

    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: "yarn"

      - name: Install dependencies
        run: yarn --immutable

      - name: Stub
        run: yarn stub

      - name: Test (unit)
        run: yarn test:unit

      - name: Test (fixtures)
        run: yarn test:fixtures

      - name: Test (fixtures with dev)
        run: yarn test:fixtures:dev
        env:
          NODE_OPTIONS: --max-old-space-size=8192

  test-fixtures-webpack:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest]
        node: [16]

    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: "yarn"

      - name: Install dependencies
        run: yarn --immutable

      - name: Stub
        run: yarn stub

      - name: Test (fixtures)
        run: yarn test:fixtures:webpack
